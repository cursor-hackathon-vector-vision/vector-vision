<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0a0a0f"/>
  <g transform="translate(15, 25)">
    <!-- Buildings -->
    <rect x="0" y="30" width="15" height="25" fill="url(#grad)" rx="2"/>
    <rect x="20" y="20" width="15" height="35" fill="url(#grad)" rx="2"/>
    <rect x="40" y="35" width="15" height="20" fill="url(#grad)" rx="2"/>
    <rect x="55" y="15" width="15" height="40" fill="url(#grad)" rx="2"/>
    <!-- Ground line -->
    <line x1="0" y1="55" x2="70" y2="55" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  </g>
  <!-- V letter accent -->
  <text x="50" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#667eea" text-anchor="middle">VV</text>
</svg>
